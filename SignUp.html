<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form style="padding-top: 60px;" class="login100-form validate-form">
					<span class="login100-form-title p-b-25">
						User's Sign Up
					</span>
					
				 		<div class="wrap-input100 validate-input" data-validate="CNIC is required">
						<input class="input100" type="text" name="Username" id="username">
						<span class="focus-input100"></span>
						<span class="label-input100">Username</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" id="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>		
					
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" id="cPassword">
						<span class="focus-input100"></span>
						<span class="label-input100">Confirm Password</span>
					</div>	

					<div class="container-login100-form-btn">
						<button style="margin-top:100px" class="login100-form-btn" type="button" onclick="signUpApiCall()">
							Request Sign Up
						</button>
					</div>

					<div class="container-login100-form-btn" id="WrongCreds" style="display: none;align-items: center;padding: 0px;margin: 0px;">
						<label style="margin-top:100px;color: #f54245" class="txt1">
							Wrong Credentials !!! Kindly Try again.
						</label>
					</div>
					
					<div class="container-login100-form-btn">
						<label style="margin-top:100px" class="txt1">
							Already have an account? <span style="cursor: pointer;color: cornflowerblue;" onclick="window.open('index.html')">Sign In</span>
						</label>
					</div>
					
					
				</form>

				<div class="login100-more" style="background-image: url('images/nust3.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	

	
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

</html>

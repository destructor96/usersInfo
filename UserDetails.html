    <style>
        #snackbar {
  visibility: hidden;
  min-width: 250px;
  margin-left: -125px;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 2px;
  padding: 16px;
  position: fixed;
  z-index: 1;
  left: 50%;
  bottom: 30px;
  font-size: 17px;
}

#snackbar.show {
  visibility: visible;
  -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

@-webkit-keyframes fadein {
  from {bottom: 0; opacity: 0;} 
  to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
  from {bottom: 30px; opacity: 1;} 
  to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
  from {bottom: 30px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}

<body onload="getAllUsers()">

    <div class="container">
        <div class="row">
            <table class="table table-hover table-responsive">
                <thead style="background-color: mediumspringgreen">
                    <tr>
                        <th>FullName</th>
                        <th>Email</th>
                        <th>Occupation</th>
                        <th>DOB</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="user-groups-table">

                </tbody>
            </table>

            <div class="container-login100-form-btn" id="WrongCreds" style="display: none;align-items: center;padding: 0px;margin: 0px;">
                <label style="margin-top:100px;color: #f54245" class="txt1">
                    Not Found.
                </label>
            </div>
            <div class="container-login100-form-btn" id="UserInputButton" style="display: none;align-items: center;padding: 0px;margin: 0px;">
                <button type="button" data-toggle="modal" data-target="#edit" data-uid="1" class="update btn btn-warning btn-sm">Input User Data</button>
            </div>
        </div>
    </div>
    <div id="edit" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div style="color:black; background-color: mediumspringgreen" class="modal-header">
                    <h4 class="modal-title">Update Data</h4>
                    <button type="button" class="popupCloseBtn close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body">
                    <input id="FullName" type="text" class="form-control" name="fname" placeholder="Full Name">
                    <input id="Email" type="text" class="form-control" name="fname" placeholder="Email">
                    <input id="Occupation" type="text" class="form-control" name="fname" placeholder="Occupation">
                    <input id="DOB" type="text" class="form-control" name="fname" placeholder="DOB">
                </div>
                <div class="modal-footer">
                    <button type="button" id="up" class="btn btn-warning" data-dismiss="modal" onclick="updateUserData()">Update</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
